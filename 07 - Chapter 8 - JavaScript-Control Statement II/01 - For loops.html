<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>For Loop</title>
        <script>
        
            for (var i = 1; i <= 7; i++) {
                document.writeln("<p style = 'font-size: " + i + "ex'> HTML5 font-size " + i + "ex</p>")
            }
        </script>
    </head>
</html>
