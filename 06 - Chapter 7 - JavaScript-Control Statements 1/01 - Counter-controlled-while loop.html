<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Loops</title>

        <script>
            
            var count = 1;
            var total = 0;

            while (count <= 5) {

                total += parseInt(window.prompt("Enter an amout.."));
                count++;
            }

            document.writeln("Average is " + (total / 5) + ".");

        </script>
    </head>
</html>
