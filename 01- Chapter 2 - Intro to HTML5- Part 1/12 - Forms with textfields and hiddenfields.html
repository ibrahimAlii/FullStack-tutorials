<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <title>Forms with text-fields</title>

    <body>
        <h1>Feedback Form</h1>

        <p>Please fill this form to help improve this legacy site</p>

        <form method="POST" action="https://www.google.com">
            
            <input type="hidden" name="recipient"
            value="ibrahim@gmail.com">
            <input type="hidden" name="subject" value="Feedback Form">
            <input type="hidden" name="redirect" value="06 - Images as link anchors.html">

            <p>
                <label>
                    Name: <input name="name" type="text" size="25" maxlength="30">
                </label>
            </p>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
