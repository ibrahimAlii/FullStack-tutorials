<!DOCTYPE html>

<html>
    <header>
        <meta charset="utf-8">
        <title>Complex table</title>
    </header>

    <body>
        <h1>Table Example: Spanning rows and columns</h1>

        <table border="1">
            <caption>A more complex sample</caption>

            <thead>
                <tr>
                   <th rowspan="2">
                       <img src="gamal1.jpg" width="205" height="190"
                       alt="Jamal">
                   </th>
                   
                   <th colspan="4">
                       <strong>The failuer</strong><br>
                       Most failuers
                   </th>
                </tr>

                <tr>
                    <th># of failuer</th>
                    <th>Critical fails</th>
                    <th>Good things</th>
                    <th>Result</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Jamal as a president</th>
                    <th>&#8734;</th>
                    <th>Many</th>
                    <th>I don't remember</th>
                    <th>Struggling</th>
                </tr>

                <tr>
                    <th>Jamal as a resident</th>
                    <th>&#8734;</th>
                    <th>Many</th>
                    <th>I don't remember</th>
                    <th>Don't care</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
