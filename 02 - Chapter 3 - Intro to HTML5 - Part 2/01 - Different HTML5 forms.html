<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Different Forms</title>

        <body>
            <h1>
                New HTML5 Input types Demo
            </h1>

            <p>
                This form demonstrates the new HTML5 input types and the placeholder.
                required and auto focus attributes.
            </p>

            <p>
                <label>
                    Color: <input type="color" autofocus> (Hexadecimal code such as #ADD8E6)
                </label>
            </p>

            <p>
                <label>
                    Date: <input type="date"> (yyyy-mm-dd)
                </label>
            </p>

            <p>
                <label>
                    Datetime: <input type="datetime"> (yyyy-mm-ddThh:mm+ff:gg, such as 2012-01-27T03:15)
                </label>
            </p>

            <p>
                <label>
                    Datetime-local: <input type="datetime-local"> (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
                </label>
            </p>

            <p>
                <label>
                    Email: <input type="email" required> (yyyy-mm-ddThh:mm+ff:gg, such as 2012-01-27T03:15)
                </label>
            </p>

            <p>
                <label>
                    Month: <input type="month"> (yyyy-mm, such as 2012-01)
                </label>
            </p>

            <p>
                <label>
                    Number: <input type="number" min="0" max="7" step="1" value="4"> (Enter number between 0 and 7)
                </label>
            </p>

            <p>
                <label>
                    Range: 0<input type="range" min="0" max="20" value="10">20
                </label>
            </p>

            <p>
                <label>
                    Search: <input type="search" placeholder="search query"> (Enter your search query here)
                </label>
            </p>

            <p>
                <label>
                    Tel: <input type="tel" pattern="\(\d{3}\) + \d{3}-\d{4}" placeholder="(###) ###-####"> (###) ###-####
                </label>
            </p>

            <p>
                <label>
                    Time: <input type="time" > (hh:mm)
                </label>
            </p>

            <p>
                <label>
                    URL: <input type="url"  placeholder="www.google.com"> (http://www.google.com)
                </label>
            </p>

            <p>
                <label>
                    Week: <input type="week" > (yyyy-Wnn, such as 2012-W01)
                </label>
            </p>

            <p>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </p>
        </body>
    </head>
</html>
