<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Autocomplete</title>
    </head>

    <body>
        <h1>Autocomplete and Datalist Demo</h1>

        <form method="POST" autocomplete="on">
            <p><label>
                First Name: <input type="text" id="firstName" placeholder="First name"> (First name)
            </label></p>

            <p><label>
                Last Name: <input type="text" id="lastName" placeholder="Last name"> (Last name)
            </label></p>

            <p><label>
                Email: <input type="text" id="email" placeholder="Email"> (name@domain.com)
            </label></p>

            <p>
                <label for="txtList">
                    Birth Month: <input type="text" id="txtList" placeholder="Select A month" list="months">
                    <datalist id="months">
                        <option value="January"></option>
                        <option value="Febraury"></option>
                        <option value="March"></option>
                        <option value="April"></option>
                        <option value="May"></option>
                        <option value="June"></option>
                        <option value="July"></option>
                        <option value="August"></option>
                        <option value="September"></option>
                        <option value="Octobor"></option>
                        <option value="November"></option>
                        <option value="December"></option>
                    </datalist>
                </label>
            </p>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>
        </form>
        
    </body>
</html>
