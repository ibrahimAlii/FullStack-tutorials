<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Reltative positioning</title>

        <style>
            p {font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 1.3em;}
            span {color: red; font-size: .6em; height: 1em;}

            .super {position: relative; top: -1ex;}
            .sub {position: relative; bottom: -1ex;}
            .shiftleft {position: relative; left: -1ex;}
            .shiftright {position: relative; right: -1ex;}
        </style>
    </head>

    <body>
        <p>
            The text at the end of this sentece 
            <span class="super">
                is in superscript.
            </span>
        </p>

        <p>
            The text at the end of this sentece 
            <span class="sub">
                is in subscript.
            </span>
        </p>

        <p>
            The text at the end of this sentece 
            <span class="shiftleft">
                is shifted left.
            </span>
        </p>

        <p>
            The text at the end of this sentece 
            <span class="shiftright">
                is shift right.
            </span>
        </p>
    </body>
</html>
