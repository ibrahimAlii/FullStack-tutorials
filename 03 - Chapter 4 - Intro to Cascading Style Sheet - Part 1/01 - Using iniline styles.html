<!DOCTYPE html>

<html>
    <head>
        <title>Inline Style</title>
        <meta charset="utf-8">
    </head>

    <body>
        <p>
            This text doesn't have any style applied to it.
        </p>

        <p style="font-size: 20pt; color: brown;" >
            This text has the <em>Font-size</em> and <em>color</em> style applied to it,
            making it 20pt and brown color.
        </p>
    </body>
</html>
