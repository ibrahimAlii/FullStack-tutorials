<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Square Function</title>
        <style>
            p {margin: 0;}
        </style>

        <script>
            document.writeln("<h1>Square the numbers from 1 to 10</h1>")

            for (var i = 1; i <= 10; i++) {
                document.writeln("<p>The square of " + i + " is " + square(i) + "</p>");
            }

            function square(x) {
                return x * x;
            }
        </script>
    </head>
</html>
